<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kintuchay</title>
  <link rel="icon" href="../assets/logo1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    body {
      background: transparent;
    }

    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: -1;
      pointer-events: none;
      background: url("../assets/fondo1.png") repeat;
      background-size: 64px 64px;
      image-rendering: pixelated;
    }

    .navbar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-left img {
      height: 32px;
    }

    .nav-title {
      font-size: 1.2rem;
    }

    .lang-toggle {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #444;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    .lang-label {
      font-size: 0.7rem;
      margin-top: 0.3rem;
    }

    @media (max-width: 600px) {
      .nav-title {
        display: none;
      }

      .switch {
        width: 32px; height: 16px;
      }

      .slider::before {
        width: 12px; height: 12px;
        bottom: 2px; left: 2px;
      }

      input:checked + .slider::before {
        transform: translateX(16px);
      }
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay loop muted playsinline>
    <source src="../assets/banner.mp4" type="video/mp4" />
  </video>

  <nav class="navbar">
    <div class="nav-left">
      <img src="../assets/logo1.png" alt="Kintuchay" />
      <span class="nav-title">Kintuchay</span>
    </div>
    <div class="lang-toggle">
      <label class="switch">
        <input type="checkbox" id="langSwitch" />
        <span class="slider"></span>
      </label>
      <span class="lang-label" id="langLabel">ES</span>
    </div>
  </nav>

  <script>
    const langSwitch = document.getElementById('langSwitch');
    const langLabel = document.getElementById('langLabel');

    const isEnglish = location.pathname.includes('/en/');
    langSwitch.checked = isEnglish;
    langLabel.textContent = isEnglish ? 'EN' : 'ES';

    langSwitch.addEventListener('change', () => {
      const targetLang = langSwitch.checked ? 'en' : 'es';
      langLabel.textContent = langSwitch.checked ? 'EN' : 'ES';
      const newPath = location.pathname.replace(/\/(es|en)\//, '/' + targetLang + '/');
      location.href = newPath;
    });
  </script>

</body>
</html>
