<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro Adaptativa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }

    @media (orientation: portrait) and (max-width: 768px) {
      video {
        min-width: 150%;
        min-height: auto;
      }
    }

    @media (orientation: landscape) and (max-width: 768px) {
      video {
        min-height: 100%;
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <video src="assets/intro.mp4" autoplay muted playsinline></video>
</body>
</html>
