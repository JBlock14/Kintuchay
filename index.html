<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro con Logo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #intro-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #main-content {
      display: none;
      width: 100%;
      height: 100%;
      background: url("assets/fondo1.png") no-repeat center center;
      background-size: cover;
      position: relative;
      z-index: 2;
    }
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
        opacity: 0.85;
      }
    }

    @media (orientation: portrait) and (max-width: 768px) {
      #intro-video {
        min-width: 150%;
        min-height: auto;
      }
    }

    @media (orientation: landscape) and (max-width: 768px) {
      #intro-video {
        min-height: 100%;
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <video id="intro-video" src="assets/intro.mp4" autoplay muted playsinline></video>

  <div id="main-content">
    <img id="logo" src="assets/logo1.png" alt="Logo animado" />
  </div>

  <script>
    const video = document.getElementById("intro-video");
    const mainContent = document.getElementById("main-content");

    video.addEventListener("ended", () => {
      video.remove(); // elimina el video del DOM
      mainContent.style.display = "block"; // muestra fondo y logo
    });
  </script>
</body>
</html>
