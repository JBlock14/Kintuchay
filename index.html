<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kintuchay</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline onended="location.href='web.html'">
    <source src="assets/intro.webm" type="video/webm" />
    <source src="assets/intro.mp4" type="video/mp4" />
  </video>
</body>
</html>
