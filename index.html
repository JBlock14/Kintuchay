<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .video-wrapper {
      position: fixed;
      inset: 0;
      z-index: 1;
      overflow: hidden;
    }

    #intro-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100%;
      width: auto;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }

    @media (orientation: portrait) and (max-width: 768px) {
      #intro-video {
        width: 200%;
        height: auto;
      }
    }

    @media (orientation: landscape) and (max-width: 768px) {
      #intro-video {
        height: 100%;
        width: auto;
      }
    }

    #main-content {
      display: none;
      width: 100%;
      height: 100%;
      background: url("assets/fondo1.png") center center no-repeat;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
    }

    #logo {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      animation: pulse 2s infinite;
      cursor: pointer;
    }

    #welcome-text {
      position: absolute;
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      animation: rise 1.5s ease-out forwards;
      opacity: 0;
    }

    @media (max-width: 768px) {
      #welcome-text {
        font-size: 1.4rem;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
        opacity: 0.85;
      }
    }

    @keyframes rise {
      0% {
        transform: translateX(-50%) translateY(50%);
        opacity: 0;
      }
      100% {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <video id="intro-video" src="assets/intro.mp4" autoplay muted playsinline></video>
  </div>

  <div id="main-content">
    <img id="logo" src="assets/logo1.png" alt="Animated Logo" onclick="goToWeb()" />
    <div id="welcome-text">WELCOME</div>
  </div>

  <script>
    const video = document.getElementById("intro-video");
    const main = document.getElementById("main-content");
    const wrapper = document.querySelector(".video-wrapper");

    video.addEventListener("ended", () => {
      video.pause();
      wrapper.remove();
      main.style.display = "block";
    });

    function goToWeb() {
      window.location.href = "web.html";
    }
  </script>

</body>
</html>
