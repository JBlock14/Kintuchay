<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kintuchay</title>
  <link rel="icon" href="../assets/logo1.png" type="image/png" />

  <!-- Fuente bonita y gruesa -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #111;
      --accent: #fff;
      --font: 'Montserrat', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #musicToggle {
  position: fixed;
  bottom: 1rem;
  right: 1rem;
  background-color: rgba(0, 0, 0, 0.5); /* Fondo negro 50% */
  border-radius: 50%;
  padding: 0.6rem;
  border: none;
  cursor: pointer;
  z-index: 50;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
  transition: background 0.2s ease;
}

#musicToggle:hover {
  background-color: rgba(0, 0, 0, 0.7);
}

#musicToggle img {
  height: 42px;
  width: 42px;
  pointer-events: none;
}

/* Versión móvil más compacta */
@media (max-width: 600px) {
  #musicToggle {
    padding: 0.4rem;
  }

  #musicToggle img {
    height: 32px;
    width: 32px;
  }
}



    body {
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--accent);
      background-image: url("../assets/fondo1.png");
      background-size: 64px 64px;
      background-repeat: repeat;
      image-rendering: pixelated;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.85);
      position: relative;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .nav-left img {
      height: 32px;
    }

    .nav-title {
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .lang-btn {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 0.3rem 0.6rem;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .lang-icon {
      display: none;
      cursor: pointer;
      background: none;
      border: none;
    }

    .lang-icon img {
      height: 24px;
    }

    .lang-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 2rem;
      background: #222;
      border: 1px solid #444;
      padding: 0.5rem;
      flex-direction: column;
    }

    .lang-menu button {
      margin-bottom: 0.3rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .nav-title {
        display: none;
      }

      .lang-btn {
        display: none;
      }

      .lang-icon {
        display: inline-block;
      }
    }
  </style>
</head>
<body>
<!-- Botón flotante -->
<button id="musicToggle" onclick="nextTrack()">
  <img id="musicIcon" src="../assets/music/play.png" alt="Play music" />
</button>

<!-- Audio oculto -->
<audio id="bgAudio" preload="auto"></audio>

<script>
  const tracks = [
    '../assets/music/1.mp3',
    '../assets/music/2.mp3',
    '../assets/music/3.mp3'
  ];
  
  let currentIndex = Math.floor(Math.random() * tracks.length);
  const audio = document.getElementById('bgAudio');
  const icon = document.getElementById('musicIcon');

  function playCurrentTrack() {
    audio.src = tracks[currentIndex];
    audio.play().catch(() => {}); // Por si el navegador bloquea autoplay
  }

  function nextTrack() {
    currentIndex = (currentIndex + 1) % tracks.length;
    playCurrentTrack();
  }

  audio.addEventListener('ended', nextTrack);

  // Autoplay al cargar
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('musicToggle').click();
    }, 500); // pequeño delay para asegurar carga
  });
</script>
  
  <nav class="navbar">
    <div class="nav-left">
      <img src="../assets/logo1.png" alt="Logo Kintuchay" />
      <span class="nav-title">Kintuchay</span>
    </div>
    <div class="nav-right">
      <button class="lang-btn">ES</button>
      <button class="lang-btn">EN</button>
      <button class="lang-icon" onclick="toggleLangMenu()">
        <img src="../assets/lang.png" alt="Seleccionar idioma" />
      </button>
      <div id="langMenu" class="lang-menu">
        <button class="lang-btn">ES</button>
        <button class="lang-btn">EN</button>
      </div>
    </div>
  </nav>

  <script>
    function toggleLangMenu() {
      const menu = document.getElementById("langMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
</html>
