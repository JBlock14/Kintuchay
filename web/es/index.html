<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kintuchay</title>
  <link rel="icon" href="../../assets/logo1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #111;
      --accent: #fff;
      --font: 'Montserrat', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--accent);
      background-image: url("../../assets/fondo1.png");
      background-size: 64px 64px;
      background-repeat: repeat;
      image-rendering: pixelated;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .nav-left img {
      height: 32px;
    }

    .nav-title {
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    /* Botón selector de idioma */
    .lang-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #444;
      border-radius: 30px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #222;
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    .lang-label {
      font-size: 0.7rem;
      color: white;
      display: none;
      text-align: center;
    }

    @media (max-width: 600px) {
      .nav-title {
        display: none;
      }

      .lang-toggle {
        flex-direction: column;
        align-items: center;
      }

      .lang-label {
        display: block;
      }

      .switch {
        width: 32px;
        height: 16px;
      }

      .slider::before {
        width: 12px;
        height: 12px;
        bottom: 2px;
        left: 2px;
      }

      input:checked + .slider::before {
        transform: translateX(16px);
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <img src="../../assets/logo1.png" alt="Logo Kintuchay" />
      <span class="nav-title">Kintuchay</span>
    </div>
    <div class="nav-right">
      <div class="lang-toggle">
        <label class="switch">
          <input type="checkbox" id="langSwitch" />
          <span class="slider"></span>
        </label>
        <span class="lang-label" id="langLabel">ES</span>
      </div>
    </div>
  </nav>

  <!-- Aquí irá el contenido principal en español -->

  <script>
    const langSwitch = document.getElementById('langSwitch');
    const langLabel = document.getElementById('langLabel');

    const isEnglish = location.pathname.includes('/en/');
    langSwitch.checked = isEnglish;
    langLabel.textContent = isEnglish ? 'EN' : 'ES';

    langSwitch.addEventListener('change', () => {
      const targetLang = langSwitch.checked ? 'en' : 'es';
      langLabel.textContent = langSwitch.checked ? 'EN' : 'ES';
      const newPath = location.pathname.replace(/\/(es|en)\//, '/' + targetLang + '/');
      location.href = newPath;
    });
  </script>

</body>
</html>
