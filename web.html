<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url("assets/fondo2.png");
      background-repeat: repeat;
      background-size: 16px 16px;
      image-rendering: pixelated;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Oculta el reproductor */
    #music {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Reproductor invisible -->
  <audio id="music" autoplay loop></audio>

  <script>
    const music = document.getElementById("music");
    const tracks = [
      "assets/mussic/1.mp3",
      "assets/mussic/2.mp3",
      "assets/mussic/3.mp3"
    ];

    function playRandomTrack() {
      const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
      music.src = randomTrack;
      music.load();
      music.play().catch(() => {
        console.warn("Autoplay bloqueado por el navegador. Espera interacción.");
      });
    }

    // Inicia reproducción
    playRandomTrack();

    // Cuando una pista termina, escoge otra
    music.addEventListener("ended", playRandomTrack);
  </script>

</body>
</html>
