<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url("assets/fondo.png");
      background-size: 16px 16px; /* mosaico n√≠tido para pixel-art */
      background-repeat: repeat;
    }

    #audio-player {
      display: none;
    }
  </style>
</head>
<body>

  <audio id="audio-player" autoplay loop></audio>

  <script>
    const tracks = [
      "assets/mussic/1.mp3",
      "assets/mussic/2.mp3",
      "assets/mussic/3.mp3"
    ];

    function pickRandomTrack() {
      return tracks[Math.floor(Math.random() * tracks.length)];
    }

    const audio = document.getElementById("audio-player");
    audio.src = pickRandomTrack();
    audio.load();
    audio.play();

    audio.addEventListener("ended", () => {
      audio.src = pickRandomTrack();
      audio.load();
      audio.play();
    });
  </script>

</body>
</html>
