<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KINTUCHAY</title>
  <link rel="icon" type="image/png" href="assets/logo2.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url("assets/fondo2.png");
      background-repeat: repeat;
      background-size: 16px 16px;
      image-rendering: pixelated;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* Barra de navegación */
    .navbar {
      width: 100%;
      height: 60px;
      background-color: rgba(153, 0, 0, 0.5); /* rojo carmín transparente */
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }

    .logo-text {
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .logo-text {
        display: none;
      }
    }

    /* Ocultar el reproductor */
    #music {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <div class="navbar">
    <div class="logo-container" onclick="changeTrack()">
      <img src="assets/logo2.png" alt="Logo principal" />
      <span class="logo-text">KINTUCHAY</span>
    </div>
  </div>

  <!-- Reproductor invisible -->
  <audio id="music" autoplay loop></audio>

  <script>
    const music = document.getElementById("music");
    const tracks = [
      "assets/mussic/1.mp3",
      "assets/mussic/2.mp3",
      "assets/mussic/3.mp3"
    ];

    function playRandomTrack() {
      const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
      music.src = randomTrack;
      music.load();
      music.play().catch(() => {
        console.warn("El navegador ha bloqueado la reproducción automática.");
      });
    }

    function changeTrack() {
      playRandomTrack();
    }

    playRandomTrack();
    music.addEventListener("ended", playRandomTrack);
  </script>

</body>
</html>
