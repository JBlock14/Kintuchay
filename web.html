<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url("assets/fondo2.png");
      background-size: 16px 16px; /* mosaico nítido para pixel-art */
      background-repeat: repeat;
    }

    #audio-player {
      display: none;
    }
  </style>
</head>
<body>

<audio id="audio-player" autoplay loop></audio>

<script>
  const tracks = [
    "assets/mussic/1.mp3",
    "assets/mussic/2.mp3",
    "assets/mussic/3.mp3"
  ];

  const audio = document.getElementById("audio-player");

  function playRandomTrack() {
    const random = tracks[Math.floor(Math.random() * tracks.length)];
    audio.src = random;
    audio.load();
    audio.play().catch(() => {
      console.warn("Autoplay bloqueado. Requiere interacción del usuario.");
    });
  }

  audio.addEventListener("ended", playRandomTrack);
  playRandomTrack();
</script>
</body>
</html>
