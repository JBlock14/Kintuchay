<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kintuchay</title>
  <link rel="icon" href="../assets/logo1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Montserrat', sans-serif;
      background: #111 url("../assets/fondo1.png") repeat;
      background-size: 64px 64px;
      color: #fff;
      image-rendering: pixelated;
      overflow-x: hidden;
    }

    .navbar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    .navbar.faded {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-left img {
      height: 32px;
    }

    .nav-title {
      font-size: 1.2rem;
      color: #fff;
    }

    .lang-toggle {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #444;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    .lang-label {
      font-size: 0.7rem;
      margin-top: 0.3rem;
      color: #fff;
    }

    .video-banner {
      width: 100%;
      aspect-ratio: 1280 / 466;
      overflow: hidden;
      margin-top: 72px;
    }

    .video-banner video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      object-position: center;
    }

    .boton-menu {
      display: flex;
      align-items: stretch;
      overflow: hidden;
      border-radius: 14px;
      margin: 2rem auto;
      max-width: 960px;
      background-color: rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
      text-decoration: none;
    }

    .boton-menu:hover {
      transform: scale(1.01);
    }

    .boton-menu.reverse {
      flex-direction: row-reverse;
    }

    .boton-img {
      flex: 1;
      min-height: 220px;
    }

    .boton-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .boton-texto {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #7a1e1e;
    }

    .boton-texto h3 {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.6rem;
      margin-bottom: 0.6rem;
    }

    .boton-texto p {
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .boton-texto p strong {
      font-weight: bold;
    }
