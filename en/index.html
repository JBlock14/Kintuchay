<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kintuchay</title>
  <link rel="icon" href="../assets/logo1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #111 url("../assets/fondo1.png") repeat;
      background-size: 64px 64px;
      color: #fff;
      image-rendering: pixelated;
      padding-top: 72px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-sizing: border-box;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-left img {
      height: 32px;
    }

    .nav-title {
      font-size: 1.2rem;
    }

    .lang-toggle {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #444;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    .lang-label {
      font-size: 0.7rem;
      margin-top: 0.3rem;
    }

    .video-banner {
      width: 100%;
      aspect-ratio: 1280 / 466;
      overflow: hidden;
    }

    .video-banner video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      object-position: center;
    }

    @media (max-width: 600px) {
      .nav-title {
        display: none;
      }

      .switch {
        width: 32px;
        height: 16px;
      }

      .slider::before {
        width: 12px;
        height: 12px;
        bottom: 2px;
        left: 2px;
      }

      input:checked + .slider::before {
        transform: translateX(16px);
      }

      .video-banner {
        aspect-ratio: 16 / 10;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <img src="../assets/logo1.png" alt="Kintuchay" />
      <span class="nav-title">Kintuchay</span>
    </div>
    <div class="lang-toggle">
      <label class="switch">
        <input type="checkbox" id="langSwitch" />
        <span class="slider"></span>
      </label>
      <span class="lang-label" id="langLabel">EN</span>
    </div>
  </nav>

  <section class="video-banner">
    <video autoplay loop muted playsinline>
      <source src="../assets/banner.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
  </section>

  <script>
    const langSwitch = document.getElementById('langSwitch');
    const langLabel = document.getElementById('langLabel');

    const isEnglish = location.pathname.includes('/en/');
    langSwitch.checked = isEnglish;
    langLabel.textContent = isEnglish ? 'EN' : 'ES';

    langSwitch.addEventListener('change', () => {
      const targetLang = langSwitch.checked ? 'en' : 'es';
      langLabel.textContent = langSwitch.checked ? 'EN' : 'ES';
      const newPath = location.pathname.replace(/\/(es|en)\//, '/' + targetLang + '/');
      location.href = newPath;
    });
  </script>

</body>
</html>
